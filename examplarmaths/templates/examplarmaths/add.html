{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}

{% block title %}Examplar Maths upload{% endblock title %}

{% block navigation %}
<span class="navbar-text" >
    <a href="{% url "home" %}" style ="text-decoration:none">Home</a>
    <i class="bi bi-chevron-compact-right"></i>
    <a href="{% url "examplarmath_list" %}" style ="text-decoration:none">Examplar Maths</a>
    <i class="bi bi-chevron-compact-right"></i>
    <a href="#" style ="text-decoration:none">Add</a>
  </span>
{% endblock navigation %}

{% block content %}

<div class="container mt-5" >
    <div class="row ">
        <div class="col-md-4 mx-auto">
            <h5 class="p-3 mb-3 text-white text-center rounded " style="background-color:teal;">EXAMPLAR MATHS ADD</h5>
            <form  class="ps-2 pe-2" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn text-white" style="background-color:cadetblue;" type="submit">Add</button>
            </form>
        </div>
    </div>
</div>

        
   

   
   
{% endblock content %}
