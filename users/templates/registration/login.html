{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}

{% block title %}log in{% endblock title %}

{% block navigation %}
<span class="navbar-text" >
    <a href="{% url "home" %}" style ="text-decoration:none">Home</a>
    <i class="bi bi-chevron-compact-right"></i>
    <a href="#" style ="text-decoration:none">Login</a>
  </span>
{% endblock navigation %}

{% block content %}

<div class="container mt-5" >
    <div class="row ">
        <div class="col-md-4 mx-auto">
            <h5 class="p-3 mb-3 text-white text-center rounded " style="background-color:teal;">LOGIN</h5>
            <form  class="ps-2 pe-2" method="POST">
                {% csrf_token %}
                {{ form|crispy}}
                <button class="btn text-white" style="background-color:cadetblue;" type="submit">Login</button>
            </form>
            <a class=" ms-2" href="{% url 'password_reset' %}" style="text-decoration: none;">Forgot password?</a>
        </div>
    </div>
</div>

    
   

   
   
{% endblock content %}
